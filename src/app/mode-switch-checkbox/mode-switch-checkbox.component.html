<ion-item>
  <ion-icon *ngIf="globalService.theme === 'dark'" name="moon" color="medium"></ion-icon>
  <ion-icon *ngIf="globalService.theme === 'light'" name="sunny" color="medium"></ion-icon>
  <ion-toggle data-type="theme-toggle" (ionChange)="toggleMode($event)" color="medium"></ion-toggle>
</ion-item>
